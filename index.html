<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</head>

<body>
  <main>
    <div id="buttons">
      <!-- radio buttons to choose grid size -->
      <h3>Game Size</h3>
      <input type="radio" id="small_grid" name="game_board" value="small">
      <label for="small_grid">2 x 3</label><br>
      <input type="radio" id="large_grid" name="game_board" value="large">
      <label for="large_grid">4 x 3</label><br>
      <!-- radio buttons to choose number of pokemons -->
      <h3>Number of Pokemons</h3>
      <input type="radio" id="two" name="pokemon_size" value="2">2<br>
      <input type="radio" id="three" name="pokemon_size" value="3">3<br>
      <span id="pokemon_radio">
        <input type="radio" id="four" name="pokemon_size" value="4">4<br>
        <input type="radio" id="six" name="pokemon_size" value="6">6<br>
      </span>
    </div>
    <div id="game_grid">

    </div>
  </main>

</body>

</html>
